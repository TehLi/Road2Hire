<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="lib/css/styles.css">

    <title>eComContact</title>
  </head>
  <body id="contact-body">
    <nav class="navbar navbar-expand-lg bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-bar">
          <span class="navbar-toggler-icon">&#9776;</span>
      </button>

      <!-- Logo -->
      <a class="navbar-logo" href="#"><img src="img/logo.png" class="img-fluid"></a>

      <div class="collapse navbar-collapse" id="navigation-bar">
        <!-- ml-auto= margin left auto -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#product">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="col-md-7 header-right d-none d-md-block" id="form-container">
        <p id="connect">Let's Connnect!</p>
          <form>
            <fieldset class="form-group">
                <label class="sr-only">Name</label>
                <input type="text" class="form-control" placeholder="your name">
            </fieldset>

            <fieldset class="form-group">
              <label class="sr-only">Name</label>
              <input type="email" class="form-control" placeholder="your email">
            </fieldset>

            <div class="form-group">
              <label class="sr-only">Name</label>
              <textarea class="form-control" rows="5" placeholder="Comment"></textarea>
            </div>

            <button type="button" class="btn btn-success">Submit</button>
          </form>
      </div>
    </section>
          

      
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
