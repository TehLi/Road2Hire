      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-bar">

    <section id="contact">
      <div class="container text-xs-center">
          
        <div class="row border-0">
            <div class="col-md-12">
              <h2 class="text-center">Contact us</h2>
              <hr width="30%">
              <p class="text-center">Need to get in touch? Fill in the form below for more information:</p>
            </div>
        </div>
        
        <div id="contact-form" class="row border-0">
          <div class="col-md-12">
            <form>
              <div class="col-md-6">
                <fieldset class="form-group">
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="email...">
                </fieldset>
                <fieldset class="form-group">
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="name...">
                </fieldset>
              </div>
              <div class="col-md-6">
                <fieldset class="form-group">
                    <textarea class="form-control form-control-sm" id="message" placeholder="message..." rows="3"></textarea>
                </fieldset>
                
              <button type="submit" class="btn btn-outline-dark btn-block">submit</button>
                  
              </div>
            </form>
          </div>
        </div>
            
      </div>
    </section>
          
    <!-- Optional JavaScript -->
    <!-- jQuery -->
